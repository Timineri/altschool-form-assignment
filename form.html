<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: large;
      }
      .column {
        display: flex;
        gap: 50px;
      }

      input {
        margin-top: 10px;
        margin-bottom: 20px;
        padding: 5px;
        height: 30px;
        width: 250px;
      }

      select {
        margin-top: 10px;
        margin-bottom: 20px;
        padding: 5px;
        height: 45px;
        width: 265px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Application Form</h1>
      <a href="index.html">Home Page</a>
      <p>Fill in your details</p>
      <div class="column">
        <div class="column1">
          <label for="firstName">First Name</label> <br />
          <input
            required
            type="text"
            id="firstName"
            placeholder="Enter first name"
          />
          <br />

          <label for="gender">Gender</label> <br />
          <select name="gender" id="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />

          <label for="emailAdcress">Email Address</label> <br />
          <input
            type="email"
            id="emailAdcress"
            placeholder="Enter email Address"
          />
          <br />

          <label for="country">Country</label> <br />
          <select name="country" id="country">
            <option value="" disabled selected>Select your country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Benin">Benin</option>
            <option value="Burkina-faso">Burkina-Faso</option>
          </select>
          <br />

          <label for="employmentStatus">Employment Status</label> <br />
          <select name="employmentStatus" id="employmentStatus">
            <option value="" disabled selected>Select employment status</option>
            <option value="employed">Employed</option>
            <option value="unEmployed">Unemployed</option>
            <option value="selfEmployed">Self employed</option>
          </select>
          <br />

          <label for="chooseSchool">Choose School</label> <br />
          <select name="chooseSchool" id="chooseSchool">
            <option value="" disabled selected>Select school</option>
            <option value="schoolOfEngineering">School of Engineering</option>
            <option value="schoolOfProduct">School of Product</option>
            <option value="schoolOfdata">School of Data</option>
          </select>
          <br />
        </div>

        <div class="column2">
          <label for="lastName">Last Name</label> <br />
          <input type="text" id="lastName" placeholder="Enter last name" />
          <br />

          <label for="dateOfBirth">Date of Birth</label> <br />
          <input type="date" id="dateOfBirth" placeholder="Select gender" />
          <br />

          <label for="educationalLevel">Educational Level</label> <br />
          <select name="educationalLevel" id="educationalLevel">
            <option value="" disabled selected>
              Select level of education
            </option>
            <option value="B.Sc">B.Sc</option>
            <option value="M.Sc">M.Sc</option>
            <option value="Diploma">Diploma</option>
          </select>
          <br />

          <label for="state/city">State/City of Residence </label> <br />
          <input
            type="text"
            id="state/city"
            placeholder="Enter your state of Residence"
          />
          <br />

          <label for="phoneNumber">Phone Number</label> <br />
          <input type="number" id="phoneNumber" placeholder="08154387000" />
          <br />

          <label for="chooseCourseOfStudy">Choose Course of Study</label> <br />
          <select name="chooseCourseOfStudy" id="chooseCourseOfStudy">
            <option value="" disabled selected>Select course</option>
            <option value="schoolOfEngineering">School of Engineering</option>
            <option value="schoolOfProduct">School of Product</option>
            <option value="schoolOfdata">School of Data</option>
          </select>
          <br />
        </div>
      </div>

      <div class="footer">
        <p>
          By Clicking continue, i agree to <a href="">Terms of use</a> and
          acknowledge that I have read the <a href="">Privacy Policy</a>.
        </p>
        <button>Proceed</button>
        <p>Already have an account? <a href="">Sign in </a></p>
      </div>
    </form>
  </body>
</html>
